<!doctype html>
<html>
<head>
    <title>JumpMan</title>
</head>
<body>
  <canvas id="canvas" style="border:1px solid #000"></canvas>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script>
  (function() {
    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;
})();
function colCheck(shapeA, shapeB) {
    // get the vectors to check against
    var vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),
        vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),
        // add the half widths and half heights of the objects
        hWidths = (shapeA.width / 2) + (shapeB.width / 2),
        hHeights = (shapeA.height / 2) + (shapeB.height / 2),
        colDir = null;

    // if the x and y vector are less than the half width or half height, they we must be inside the object, causing a collision
    if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {         // figures out on which side we are colliding (top, bottom, left, or right)         var oX = hWidths - Math.abs(vX),             oY = hHeights - Math.abs(vY);         if (oX >= oY) {
      var oX = hWidths - Math.abs(vX), oY = hHeights - Math.abs(vY);
      if (oX >= oY) {
       if (vY < 0) {
                colDir = "b";
                //shapeA.y -= oY;
            }
          }

    }
    return colDir;
}
var requestAnimationFrame =
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        function(callback) {
          return setTimeout(callback, 1);
        };
var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d"),
    width = 600,
    height = 800,
    player = {
      x : width/2,
      y : height - 5,
      width : 30,
      height : 50,
      speed: 5,
      velX: 0,
      velY: 0,
      jumping: false
    },
    keys = [],
    friction = 0.8,
    gravity = 0.23

canvas.width = width;
canvas.height = height;
var visited = 0;
var boxes = []
var react = true;
// dimensions
boxes.push({
    x: 100,
    y: 683,
    width: 100,
    height: 10
});

boxes.push({
    x: 300,
    y: 553,
    width: 100,
    height: 10
});

boxes.push({
    x: 50,
    y: 423,
    width: 100,
    height: 10
});

boxes.push({
    x: 450,
    y: 293,
    width: 100,
    height: 10
});

boxes.push({
    x: 250,
    y: 163,
    width: 100,
    height: 10
});

var background = new Image();
background.src = "bg.jpeg";

background.onload = function(){
    ctx.drawImage(background,0,0);
}
var counter= 0;
var maxHeight = 500;
function shiftAndGenerate(x)
{
  react = false;
   //requestAnimationFrame(shiftAndGenerate);
  for (var x = 0;x<boxes.length;x++)
  {
    boxes[x].y += 5;
    if (boxes[x].y >=800)
    {
      boxes[x].y = 800- boxes[x].y + 150;
    }
  }
  if (player.y<maxHeight){
  requestAnimationFrame(shiftAndGenerate);
}
else{
  react = true;
return;
}
}
function update(){
  // check keys
  //console.log(player.y);
    if (keys[38] || keys[32]) {
        // up arrow or space
      if(!player.jumping){
       player.jumping = true;
       player.velY = -player.speed*2;
      }
    }
    if (keys[39]) {
        // right arrow
        if (player.velX < player.speed) {
            player.velX+=10;
         }
    }
    if (keys[37]) {
        // left arrow
        if (player.velX > -player.speed) {
            player.velX-=10;
        }
    }
    //ctx.clearRect(0,0,width,height);
    ctx.drawImage(background,0,0);
    ctx.fill();
      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    ctx.fillStyle = "black";
  ctx.beginPath();

  for (var i = 0; i < boxes.length; i++) {
      var dir = colCheck(player, boxes[i]);
      if (dir === "b" && (player.y-player.height<boxes[i].y)&&player.velY>2 && react == true) {
     if(visited!=boxes[i] && boxes[i].y<=650){
       react = false;
       shiftAndGenerate();
       react = true;
       counter = 0;
   }
      visited = boxes[i];
     player.jumping = true;
    player.velY = -player.speed*1.70;
   }

      ctx.rect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
  }
    player.velX *= friction;

    player.velY += gravity;

    player.x += player.velX;
    player.y += player.velY;

    if (player.x >= width-player.width) {
        player.x = width-player.width;
    } else if (player.x <= 0) {
        player.x = 0;
    }

    if(player.y >= height-player.height){
        player.y = height - player.height;
        player.jumping = false;
    }

    if(player.y == height - player.height)
    {
      player.jumping = true;
      player.velY = -player.speed*1.70;
    }


  requestAnimationFrame(update);
}

document.body.addEventListener("keydown", function(e) {
    keys[e.keyCode] = true;
});

document.body.addEventListener("keyup", function(e) {
    keys[e.keyCode] = false;
});

window.addEventListener("load",function(){
    update();
});
  </script>

</body>
</html>
